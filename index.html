<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ico/five.ico" type="image/x-icon">
    <title>Login</title>
    
</head>
<body>
    <div class="main-login">

        <div class="left-login">
            <h1>Faça login<br>E veja um pouco sobre nosso Projeto</h1>
            <img src="svg/foto.svg" class="left-login-img" alt="foto animada">
        </div>

        <div class="right-login">

            <div class="card-login">
                <h1>LOGIN</h1>
                   <div class="textfield">
                      <label for="usuario">Usuário</label>
                      <input type="text" name="usuario" placeholder="Usuário">
                   </div>

               <div class="textfield">
                      <label for="Senha">Senha</label>
                      <input type="password" name="senha" placeholder="Senha">
               </div>

              
                <a href="https://paulobascope.github.io/Cards/">
                    <button class="btn-login">Login</button>
                </a> 
            
               </div>
            </div>
        </div>
    </div>
</body>
</html>
